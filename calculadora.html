<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <title>Calculator with basic js</title>
</head>

<body>
    <div class="calculadora">
        <div class="workSpace">
            <h1>Basic Calculator</h1>
            <h2>Write your numbers: </h2>
            <form>
                <input type="text" id="number1" class="number" placeholder="Write a number">
                <input type="text" id="process" class="process" placeholder="+, -, :, *">
                <input type="text" id="number2" class="number" placeholder="Write a number">

                <button type="button" id="btnCalculate">Calculate</button>

                <p id="result"></p>
            </form>

        </div>
    </div>

    <script src="./calculadora.js"></script>
</body>

</html>
